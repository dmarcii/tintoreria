{% extends 'layout.html' %} {%block body%}
{% with messages = get_flashed_messages() %} {% if messages%} {% for
  message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {%endfor%} {%endif %} {%endwith%}

  {% if error %}

  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  {% endif %}

    <form action="/signup" method="POST">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Nombre de Usuario</label>
          <input type="text" class="form-control" name="username" placeholder= '@john'>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder= 'Contraseña'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Nombre Completo</label>
          <input type="text" class="form-control" name="fullname" placeholder= 'john'>
        </div>
      </div>
  

      <div class="form-group col-md-4">
        <label for="inputAddress">Numero de telefono</label>
        <input type="number" class="form-control" name="phone" placeholder="04123456789" min="1" maxlength="999999999">
      </div>

      <div class="form-group col-md-8">
        <label for="inputAddress2">Direccion</label>
        <input type="text" class="form-control" name="address" placeholder= "urb loremipsun calle 145 av 122">
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">Fecha de nacimiento</label>
        <input type="date" name="dateofbirth"
          value="2002-07-22"
          min="1920-01-01" max="2002-05-31" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="inputAddress">Cedula</label>
        <input type="number" class="form-control" name="cedula" placeholder="27111898" min="1" maxlength="999999999">
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>


    {%endblock%}
